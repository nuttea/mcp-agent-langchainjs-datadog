apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-agent-prod

labels:
  - pairs:
      environment: prod

commonAnnotations:
  app.kubernetes.io/managed-by: kustomize

# Include all base resources
resources:
  - ../../base
  - namespace.yaml
  - secrets.yaml
  - httproute.yaml

# Prod environment: Use commit SHA tags for immutable deployments
# Images are built with commit SHA tags when code changes are merged to prod branch
# The workflow will update these tags dynamically during deployment
# Default to 'prod-pending' which will be replaced by actual commit SHA
images:
  - name: gcr.io/datadog-ese-sandbox/agent-api
    newName: us-central1-docker.pkg.dev/datadog-ese-sandbox/mcp-agent/agent-api
    newTag: prod-pending
  - name: gcr.io/datadog-ese-sandbox/agent-webapp
    newName: us-central1-docker.pkg.dev/datadog-ese-sandbox/mcp-agent/agent-webapp
    newTag: prod-pending
  - name: gcr.io/datadog-ese-sandbox/burger-api
    newName: us-central1-docker.pkg.dev/datadog-ese-sandbox/mcp-agent/burger-api
    newTag: prod-pending
  - name: gcr.io/datadog-ese-sandbox/burger-webapp
    newName: us-central1-docker.pkg.dev/datadog-ese-sandbox/mcp-agent/burger-webapp
    newTag: prod-pending
  - name: gcr.io/datadog-ese-sandbox/burger-mcp
    newName: us-central1-docker.pkg.dev/datadog-ese-sandbox/mcp-agent/burger-mcp
    newTag: prod-pending

# Apply patches for prod-specific configurations
patches:
  - path: patches/configmap.yaml
  - path: patches/resources.yaml
  - path: patches/hpa.yaml
  - path: patches/version-labels.yaml
