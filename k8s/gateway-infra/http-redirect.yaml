---
# HTTP to HTTPS Redirect
# Automatically redirects all HTTP traffic to HTTPS
# This ensures all traffic uses secure connections and IAP authentication
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: shared-infra
  labels:
    app: mcp-agent
    purpose: https-redirect
spec:
  # Use HTTP listener for incoming HTTP traffic
  parentRefs:
  - name: shared-gateway
    namespace: shared-infra
    sectionName: http
  # Apply redirect to all domains
  hostnames:
  - "www.platform-engineering-demo.dev"
  - "platform-engineering-demo.dev"
  - "dev.platform-engineering-demo.dev"
  - "burgers.platform-engineering-demo.dev"
  - "api.platform-engineering-demo.dev"
  - "burger-api.platform-engineering-demo.dev"
  rules:
  # Redirect all HTTP requests to HTTPS
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301  # Permanent redirect
