# RBAC for Datadog Agent to read Kubernetes secrets
# Required for secret backend to resolve ENC[k8s_secret@...] references
# Reference: https://docs.datadoghq.com/agent/configuration/secrets-management/

---
# Role for dev environment
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: datadog-secret-reader
  namespace: mcp-agent-dev
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - "datadog-postgres-credentials"
    verbs: ["get"]

---
# RoleBinding for dev environment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datadog-secret-reader-binding
  namespace: mcp-agent-dev
subjects:
  - kind: ServiceAccount
    name: datadog-agent
    namespace: datadog
roleRef:
  kind: Role
  name: datadog-secret-reader
  apiGroup: rbac.authorization.k8s.io

---
# Role for prod environment
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: datadog-secret-reader
  namespace: mcp-agent-prod
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - "datadog-postgres-credentials"
    verbs: ["get"]

---
# RoleBinding for prod environment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datadog-secret-reader-binding
  namespace: mcp-agent-prod
subjects:
  - kind: ServiceAccount
    name: datadog-agent
    namespace: datadog
roleRef:
  kind: Role
  name: datadog-secret-reader
  apiGroup: rbac.authorization.k8s.io
