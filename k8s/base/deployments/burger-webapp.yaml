apiVersion: apps/v1
kind: Deployment
metadata:
  name: burger-webapp
  labels:
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "burger-webapp"
    tags.datadoghq.com/version: "1.0.0"
    app: mcp-agent
    service: burger-webapp
    component: frontend
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-agent
      service: burger-webapp
      
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "burger-webapp"
        tags.datadoghq.com/version: "1.0.0"
        app: mcp-agent
        service: burger-webapp
        component: frontend
        
      annotations:
        ad.datadoghq.com/burger-webapp.logs: '[{"source": "nginx", "service": "burger-webapp"}]'
    spec:
      # Pod-level security context (nginx official image runs as root)
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: burger-webapp
        image: gcr.io/datadog-ese-sandbox/burger-webapp:latest
        imagePullPolicy: Always
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - CHOWN
              - SETGID
              - SETUID
              - NET_BIND_SERVICE
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 30
          periodSeconds: 10
