apiVersion: apps/v1
kind: Deployment
metadata:
  name: burger-mcp
  labels:
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "burger-mcp"
    tags.datadoghq.com/version: "1.0.0"
    app: mcp-agent
    service: burger-mcp
    component: mcp-server
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-agent
      service: burger-mcp
      
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "burger-mcp"
        tags.datadoghq.com/version: "1.0.0"
        app: mcp-agent
        service: burger-mcp
        component: mcp-server
        
      annotations:
        ad.datadoghq.com/burger-mcp.logs: '[{"source": "nodejs", "service": "burger-mcp", "log_processing_rules": [{"type": "multi_line", "name": "log_start_with_date", "pattern": "\\d{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])"}]}]'
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: burger-mcp
        image: gcr.io/datadog-ese-sandbox/burger-mcp:latest
        imagePullPolicy: Always
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"
        - name: PORT
          value: "3000"
        - name: BURGER_API_URL
          value: "http://burger-api:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /
            port: 3000
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: burger-mcp
  labels:
    app: mcp-agent
    service: burger-mcp
    
spec:
  selector:
    app: mcp-agent
    service: burger-mcp

  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP

  # Session affinity to ensure MCP sessions stick to the same pod
  # This is required because burger-mcp stores transport state in memory
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
