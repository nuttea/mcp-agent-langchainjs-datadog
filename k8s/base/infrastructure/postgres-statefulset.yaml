apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  POSTGRES_USER: burgerapp
  POSTGRES_PASSWORD: changeme123  # Change this in production!
  POSTGRES_DB: burgerdb
---
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "postgres"
        tags.datadoghq.com/version: "16"
      annotations:
        # DBM configuration on Pod for StatefulSet autodiscovery
        # For StatefulSets with headless services, pod-level annotations work best
        ad.datadoghq.com/postgres.checks: |
          {
            "postgres": {
              "init_config": {},
              "instances": [
                {
                  "host": "%%host%%",
                  "port": 5432,
                  "username": "datadog",
                  "password": "ENC[k8s_secret@%%kube_namespace%%/datadog-postgres-credentials/password]",
                  "dbname": "burgerdb",
                  "dbm": true,
                  "query_metrics": {
                    "enabled": true,
                    "run_sync": false,
                    "collection_interval": 10
                  },
                  "query_samples": {
                    "enabled": true,
                    "run_sync": false,
                    "collection_interval": 10,
                    "explain_function": "datadog.explain_statement",
                    "explained_queries_per_hour_per_query": 60,
                    "samples_per_hour_per_query": 15
                  },
                  "query_activity": {
                    "enabled": true,
                    "collection_interval": 10
                  },
                  "collect_schemas": {
                    "enabled": true,
                    "collection_interval": 600
                  },
                  "ssl": "disable",
                  "tags": [
                    "env:dev",
                    "service:postgres",
                    "app:burgers-ai-agent",
                    "database:burgerdb"
                  ],
                  "relations": [
                    {
                      "relation_regex": ".*"
                    }
                  ]
                }
              ]
            }
          }
        ad.datadoghq.com/postgres.logs: '[{"source":"postgresql","service":"postgres"}]'
    spec:
      # Pod-level security context (postgres runs as UID 999 or 70 depending on image)
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:16-alpine
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 999
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # Enable pg_stat_statements for Datadog DBM
        - name: POSTGRES_INITDB_ARGS
          value: "-c shared_preload_libraries=pg_stat_statements"
        # PostgreSQL runtime parameters for DBM
        args:
        - -c
        - shared_preload_libraries=pg_stat_statements
        - -c
        - pg_stat_statements.track=all
        - -c
        - pg_stat_statements.max=10000
        - -c
        - track_activity_query_size=4096
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - burgerapp
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - burgerapp
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard-rwo  # GKE default storage class
