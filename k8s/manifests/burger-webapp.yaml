apiVersion: apps/v1
kind: Deployment
metadata:
  name: burger-webapp
  namespace: mcp-agent-dev
  labels:
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "burger-webapp"
    tags.datadoghq.com/version: "1.0.0"
    app: mcp-agent
    service: burger-webapp
    component: frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-agent
      service: burger-webapp
      environment: dev
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "burger-webapp"
        tags.datadoghq.com/version: "1.0.0"
        app: mcp-agent
        service: burger-webapp
        component: frontend
        environment: dev
      annotations:
        ad.datadoghq.com/burger-webapp.logs: '[{"source": "nginx", "service": "burger-webapp"}]'
    spec:
      containers:
      - name: burger-webapp
        image: gcr.io/datadog-ese-sandbox/burger-webapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DD_ENV
          value: "dev"
        - name: DD_SERVICE
          value: "burger-webapp"
        - name: DD_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: burger-webapp
  namespace: mcp-agent-dev
  labels:
    app: mcp-agent
    service: burger-webapp
    environment: dev
spec:
  selector:
    app: mcp-agent
    service: burger-webapp
    environment: dev
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: LoadBalancer
